<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="rock.ico">
</head>
<body>

    <header>
        Rock, Paper and Scissors
    </header>

    <div class="content">
        <div class="scoreboard">
            <h2 class="message">
                Choose your hand
            </h2>
            <h3 class="explanation">
                First to score 5 points wins the game
            </h3>
            <div class="scores-container">
                <div class="score-box">
                    <div class="selection" id="player-selection">?</div>
                    <div class="score" id="player-score">Player: 0</div>
                </div>
                <div class="score-box">
                    <div class="selection" id="computer-selection">?</div>
                    <div class="score" id="computer-score">Computer: 0</div>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button>Rock</button>
            <button>Paper</button>
            <button>Scissors</button>
        </div>
    </div>

    <footer>
        Copyright Â© 2022 martijnwesselius
    </footer>

    <script src="script.js"></script>

</body>
</html>
